<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        div {
            background-color:pink;
            /* display: inline; --> makes it act like span  */
        }
        span {
            background-color:aqua;
            /* display: block; --> makes it act like div  */
        }
        .sksm {
            font-style:italic;
        }
        #gta {
            font-size:larger;
        }
    </style>
</head>
<body>
    <!-- Span is inline element whereas div is block element -->
    <div class="sksm">I am Saksham Dev</div>
    <div id="gta">hello</div>
    <span>hi</span>
    <span>halo</span>
</body>
</html>
